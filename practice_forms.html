
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Form Practice Questions</title>
    <style>
      form{
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <form action="#" method="POST">
      <fieldset>
        <p>Q1-6</p>
        <dl>
          <dt>
            <label for="first_name">First name</label>
          </dt>
          <dd>
            <input type="text" name="first_name" id="first_name" required />
          </dd>

          <dt>
            <label for="last_name">Last name</label>
          </dt>
          <dd>
            <input type="text" name="last_name" id="last_name" required />
          </dd>

          <dt>
            <label for="email">Email address</label>
          </dt>
          <dd>
            <input type="email" name="email" id="email" autocomplete="off" autocorrect="off" autocapitalize="none" required />
          </dd>

          <dt>
            <label for="phone">Phone number</label>
          </dt>
          <dd>
            <input type="tel" name="phone" id="phone" placeholder="###-###-####" required />
          </dd>

          <dt>
            <label for="phone_type">Phone type</label>
          </dt>
          <dd>
            <select name="phone_type" id="phone_type">
              <option value="" disabled>Select the phone type</option>
              <option value="home" selected>Home</option>
              <option value="mobile">Mobile</option>
              <option value="business">Business</option>
            </select>
          </dd>

          <dt>Message</dt>
          <dd>
            <textarea name="message" rows="6" cols="80" placeholder="Enter any additional information here"></textarea>
          </dd>
        </dl>

        <input type="submit" value="Send" />
      </fieldset>
    </form>

    <form action="#" method="GET">
      <fieldset>
        <p>Q7</p>
        <label for="query">Search for</label>
        <input type="search" name="query" id="query" />

        <input type="radio" id="tv" name="filter" value="tv" required /><!--
     --><label for="tv">TV</label>
        <input type="radio" id="movies" name="filter" value="movies" required /><!--
     --><label for="movies">Movies</label>
        <input type="radio" id="music" name="filter" value="music" required /><!--
     --><label for="music">Music</label>

        <button type="button">Search</button>
      </fieldset>
    </form>

    <form action="#" method="POST">
      <fieldset>
        <p>Q8-10</p>
        <dl>
          <dt><label for="title">Movie</label></dt>
          <dd>
            <select id="title" name="title" size="4">
              <option value="" disabled>Choose a movie</option>
              <option value="looper">Looper</option>
              <option value="frozen">Frozen</option>
              <option value="tommy_boy">Tommy Boy</option>
              <option value="alien" selected>Alien</option>
            </select>
          </dd>

          <dt><label for="rating">Rating</label></dt>
          <dd><input type="number" id="rating" name="rating" min=1 max=5 step=1 /></dd>
        </dl>

        <div class="row">
          <input type="checkbox" id="favorite" name="favorite" value="yes" checked />
          <label for="favorite">Add to my favorites</label>
        </div>

        <input type="submit" value="Rate movie" />
      </fieldset>
    </form>

    <form action="#" method="GET">
      <p>Q11</p>
      <fieldset>
        <h1>Category</h1>
        <ul>
          <li>
            <label>
              <input type="radio" name="category" value="core" required />
              Core
            </label>
          </li>
          <li>
            <label>
              <input type="radio" name="category" value="plugins" required />
              Plugins and Libraries
            </label>
          </li>
          <li>
            <label>
              <input type="radio" name="category" value="conventions" required />
              Conventions
            </label>
          </li>
          <li>
            <label>
              <input type="radio" name="category" value="reviews" required />
              Reviews
            </label>
          </li>
          <li>
            <label>
              <input type="radio" name="category" value="opinion" required />
              Opinion
            </label>
          </li>
          <li>
            <label>
              <input type="radio" name="category" value="people" required />
              People
            </label>
          </li>
        </ul>

        <h1>Tags</h1>
        <ul>
          <li>
            <label>
              <input type="checkbox" name="tag" value="html" />
              HTML
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="tag" value="css" />
              CSS
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="tag" value="javascript" />
              Javascript
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="tag" value="ruby" />
              Ruby
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="tag" value="rails" />
              Rails
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="tag" value="python" />
              Python
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="tag" value="django" />
              Django
            </label>
          </li>
        </ul>

        <input type="submit" value="Filter" />
      </fieldset>
    </form>

    <form action="#" method="GET">
      <fieldset>
        <p>Q12-13</p>
        <dl>
          <dt><label for="category"></label>Category</dt>
          <dd>
            <select name="category" id="category" size="5">
              <option value="" disabled selected>Choose a category</option>
              <option value="core">Core</option>
              <option value="plugins">Plugins and Libraries</option>
              <option value="conventions">Conventions</option>
              <option value="reviews">Reviews</option>
              <option value="opinion">Opinion</option>
              <option value="people">People</option>
            </select>
          </dd>
        </dl>

        <dl>
          <dt><label for="tags">Tags</label></dt>
          <dd>
            <select name="tags" id="tags" multiple size="5">
              <option value="" disabled selected>Choose any number of tags</option>
              <option value="html">HTML</option>
              <option value="css">CSS</option>
              <option value="javascript">Javascript</option>
              <option value="ruby">Ruby</option>
              <option value="rails">Rails</option>
              <option value="python">Python</option>
              <option value="django">Django</option>
            </select>
          </dd>
        </dl>

        <input type="submit" value="Filter" />
        <input type="reset" value="Reset"/>
      </fieldset>
    </form>
  </body>
</html>
